<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Background Color Changer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        button {
            font-size: 16px;
            margin: 100px;
            padding: 50px 50px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            
        }
        button#grey {
            background-color: grey;
            color: white;
            
        }
        button#red {
            background-color: red;
            color: white;
        }
        button#blue {
            background-color: blue;
            color: white;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <button id="grey">Grey</button>
    <button id="red">Red</button>
    <button id="blue">Blue</button>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('button'); // Select all buttons
            const body = document.querySelector('body'); // Select the body element

            buttons.forEach(function(button){
                console.log(button);
                button.addEventListener('click', function(e){
                    console.log(e);
                    console.log(e.target);
                    if(e.target.id === 'grey'){
                        body.style.backgroundColor = e.target.id; // Change background color to grey
                    } else if(e.target.id === 'red') {
                        body.style.backgroundColor = e.target.id; // Change background color to red
                    } else if(e.target.id === 'blue') {
                        body.style.backgroundColor = e.target.id; // Change background color to blue
                    }
                });
            });
        });
    </script>
</body>
</html>
